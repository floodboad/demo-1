<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>My JSP 'updateUser.jsp' starting page</title>
		<script src="js/include.js"></script>
		<script type="text/javascript">
			function submitForm(){
				if($("#ff").form('validate')==true){
					$.ajax({   
					     url:url+"/update.do",
					     type:$("#ff").attr("method"),   
					     data:$("#ff").serializeArray(),
					     success:function(data){   
					    	 if(data.result=="success"){
					        	window.location=htmlURL+"/list.html";
					        }else{
					        	$.messager.alert('提示',data.msg);
					        }
					     }
					});
				}
			}
			function toList(){
				window.location=htmlURL+"/list.html";
			}
			$(function(){
				var url=getQueryString("id");
				console.log(url);
				$("#name").textbox('setValue',getQueryString('name'));
				$("#group").textbox('setValue',getQueryString('group'));
				$('#cronExpression').textbox('setValue',getQueryString('cronExpression'));
				$('#className').textbox('setValue',getQueryString('className'));

			})
		</script>
	</head>

	<body>
		<form id="ff" method="POST">
			<input type="hidden" id="id" name="id" value="">
			<table>
				<tr>
					<td>名称:</td>
					<td><input type="text" id="name"  readOnly="true" name="name" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>组名称:</td>
					<td><input type="text" id="group"  readOnly="true" name="group" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>表达式:</td>
					<td><input type="text" id="cronExpression"  name="cronExpression" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>类:</td>
					<td><input type="text" id="className" disabled="true" name="className"  class="easyui-textbox" required="true" validType="length[1,50]"></td>
				</tr>
				
			</table>
		</form>
		<div id="dlg-buttons">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"  onclick="toList()">返回</a>
		</div>
		
	</body>
</html>
